<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BigNest</title>
  </head>
  <body>
    <div id="options">
      <a href="./toAdoptPage.html" id="btn adopt">I want to adopt!</a>
      <a href="./adoptionPage.html" id="btn putIntoAdopt" class="active"
        >I want to put into adoption</a
      >
      <a href="./adoptedPage.html" id="btn adopted"
        >I want to see all the animals that have been adopted so far!</a
      >
      <button id="logOutBtn">Log out</button>
    </div>
    <div id="thing">
    <div id="aContainer">
      <div id="adoptionForm">
        <h2 class="formTitle">Register your animal</h2>
        <p class="error"></p>
        <form
          action="http://localhost:3000/bigNest/putIntoAdoption"
          method="post"
          id="aForm"
        >
          <input
            type="text"
            class="image"
            name="image"
            placeholder="photo url"
          />
          <input type="text" class="name" name="name" placeholder="name" />
          <input
            type="text"
            class="specie"
            name="specie"
            placeholder="specie"
          />
          <input
            type="text"
            class="sex"
            name="sex"
            placeholder="sex"
          />
          <input
            type="number"
            class="age"
            name="age"
            placeholder="age"
          />
          <input
            type="text"
            class="nature"
            name="nature"
            placeholder="nature"
          />
          <input
            type="text"
            class="available"
            name="available"
            data-value="true"
            hidden
          />
          <button class="botn submitButton" type="submit" value="Put into adoption">Put into adoption</button>
        </form>


        <!-- <a class="returnBtn" href="/BigNest/mainPage.html">Go back</a> -->
      </div>
    </div>

    <script src="adoptionPage.js"></script>
  </body>
</html>
